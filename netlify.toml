[build]
  command = "pnpm run build"
  publish = "dist"

# Build para staging (rama staging)
[context.staging]
  command = "pnpm run build:staging"

# Build para producci√≥n (rama main)
[context.production]
  command = "pnpm run build"

[dev]
  command = "pnpm run dev"
  port = 8888
  publish = "dist"
  framework = "vite"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
