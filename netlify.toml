[build]
  command = "pnpm run build"
  publish = "dist"

[dev]
  command = "pnpm run dev"
  port = 8888
  publish = "dist"
  framework = "vite"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
