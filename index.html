<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect a Stripe para reducir latencia -->
    <link rel="preconnect" href="https://js.stripe.com" crossorigin />
    <link rel="dns-prefetch" href="https://js.stripe.com" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/logo/png/32x32.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/logo/png/32x32_inv.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="public/logo/svg/512x512.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="public/logo/svg/512x512_inv.svg"
      media="(prefers-color-scheme: dark)"
    />

    <title>Hackeed</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
